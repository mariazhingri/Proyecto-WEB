<body>
<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Busqueda" #input>
</mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="origen">
      <th mat-header-cell *matHeaderCellDef> Origen </th>
      <td mat-cell *matCellDef="let element"> {{element.origen}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="destino">
      <th mat-header-cell *matHeaderCellDef> Destino </th>
      <td mat-cell *matCellDef="let element"> {{element.destino}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="fecha_ida">
      <th mat-header-cell *matHeaderCellDef> Fecha Ida </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha_ida}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha_vuelta">
        <th mat-header-cell *matHeaderCellDef> Fecha Vuelta </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha_vuelta}} </td>
    </ng-container>

    <ng-container matColumnDef="btn_cliqueado">
        <th mat-header-cell *matHeaderCellDef> Boton clicqueado </th>
        <td mat-cell *matCellDef="let element"> {{element.btn_cliqueado}} </td>
    </ng-container>  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>
</body>
