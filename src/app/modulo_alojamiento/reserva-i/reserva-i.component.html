<head>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://kit.fontawesome.com/aab5f7b8b6.js" crossorigin="anonymous"></script>
</head>

<!-- Informacion de la reserva -->
<div *ngIf="reservaInformacion"  class="reservarConte">
    <h1 mat-dialog-title>Reservar</h1>
    <div mat-dialog-content>
        <div class="example-action-buttons">
            <button mat-button (click)="accordion.openAll()">Expander</button>
            <button mat-button (click)="accordion.closeAll()">Reducir</button>
          </div>
          <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Datos personales
                </mat-panel-title>
                <mat-panel-description>
                  <mat-icon>account_circle</mat-icon>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <!-- <form [formGroup]="reservaInfo">  -->
                <div class="info">
                  <mat-form-field>
                      <mat-label>Nombres</mat-label>
                      <input matInput required>
                    </mat-form-field>
      
                    <mat-form-field>
                      <mat-label>Apellidos</mat-label>
                      <input matInput  required>
                    </mat-form-field>
                </div>
               
                <div class="info">
                  <mat-form-field>
                      <mat-label>Email</mat-label>
                      <input matInput  required>
                    </mat-form-field>
                
                    <mat-form-field>
                      <mat-label>Teléfono</mat-label>
                      <input matInput required>
                    </mat-form-field>    
                </div>
              <!-- </form>  -->
            </mat-expansion-panel>
            
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                 Forma de pago
                </mat-panel-title>
                <mat-panel-description>
                  <mat-icon>attach_money</mat-icon>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <div class="contenedor-todo">
                <p class="texto-titulo"><strong>Forma de pago</strong></p>
                <div class="imagenes-forma-de-pago">
            
                    <i class="fa-brands fa-cc-visa" style="font-size:xx-large "></i>
                    <i id="iconos" class="fa-brands fa-cc-mastercard" style="font-size:xx-large;"></i>
                    <i id="iconos" class="fa-brands fa-cc-discover" style="font-size:xx-large "></i>
                    <i id="iconos" class="fa-brands fa-cc-diners-club" style="font-size:xx-large "></i>
                    <i id="iconos" class="fa-brands fa-cc-amex" style="font-size:xx-large "></i>
                </div>
                <form>
                    <!--input con icono de tarjeta-->
                    <div class="contenedor-tarjeta">
                        <input id="input-tarjeta" class="inputs" type="text" placeholder="Número de tarjeta">
                        <i  id="icono-tarjeta" class="fa-regular fa-credit-card"></i>
                    </div>
            
                    <div>
                        <input class="inputs" id="input-fecha-venc" type="text" placeholder="Fecha de vencimiento">
                        <input class="inputs" id="input-cvv" type="text" placeholder="CVV"> 
                    </div>
                    <input class="inputs"  type="text" placeholder="Nombre">
                    <div>
                    <input class="inputs"  type="text" placeholder="Apellido">
                </div>
                <!--parrafo despues del formulario-->
                <p class="texto">Los pagos se procesarán internacionalmente. es posible que se apliquen
                    comisiones bancarias adicionales
                </p>
                </form>
                
                
            </div>
            </mat-expansion-panel>
          </mat-accordion>
        
    </div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close class="cancelar">Cancelar</button>
      <button mat-button class="aceptar" (click)="openDialog()">Aceptar</button>
    </div>
</div>
