<!-- Informacion de la reserva -->
<div *ngIf="reservaInformacion"  class="reservarConte">
    <h1 mat-dialog-title>Reservar</h1>
    <div mat-dialog-content>
        <div class="example-action-buttons">
            <button mat-button (click)="accordion.openAll()">Expander</button>
            <button mat-button (click)="accordion.closeAll()">Reducir</button>
          </div>
          <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Datos personales
                </mat-panel-title>
                <mat-panel-description>
                  <mat-icon>account_circle</mat-icon>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <!-- <form [formGroup]="reservaInfo">  -->
                <div class="info">
                  <mat-form-field>
                      <mat-label>Nombres</mat-label>
                      <input matInput required>
                    </mat-form-field>
      
                    <mat-form-field>
                      <mat-label>Apellidos</mat-label>
                      <input matInput  required>
                    </mat-form-field>
                </div>
               
                <div class="info">
                  <mat-form-field>
                      <mat-label>Email</mat-label>
                      <input matInput  required>
                    </mat-form-field>
                
                    <mat-form-field>
                      <mat-label>Tel√©fono</mat-label>
                      <input matInput >
                    </mat-form-field>    
                </div>
              <!-- </form>  -->
            </mat-expansion-panel>
            
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                 Forma de pago
                </mat-panel-title>
                <mat-panel-description>
                  <mat-icon>attach_money</mat-icon>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <button mat-raised-button class="pago">Pagar</button>
            </mat-expansion-panel>
          </mat-accordion>
        
    </div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close class="cancelar">Cancelar</button>
      <button mat-button class="aceptar" (click)="openDialog()">Aceptar</button>
    </div>
</div>
